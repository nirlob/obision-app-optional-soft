name: Build and Release DEB Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y debhelper meson ninja-build libglib2.0-dev gjs dpkg-dev build-essential
        npm install
        
    - name: Build TypeScript
      run: npm run build
        
    - name: Setup Meson
      run: meson setup builddir --prefix=/usr
      
    - name: Compile with Meson
      run: meson compile -C builddir
      
    - name: Build DEB package
      run: |
        dpkg-buildpackage -us -uc -b
        mkdir -p builddir
        mv ../obision-apps_*.deb builddir/obision-apps.deb
        
    - name: Verify DEB exists
      run: |
        if [ ! -f builddir/obision-apps.deb ]; then
          echo "ERROR: DEB file not found!"
          echo "Contents of builddir:"
          ls -la builddir/ || echo "builddir not found"
          echo "Contents of parent dir:"
          ls -la ../
          exit 1
        fi
        echo "âœ… DEB file found:"
        ls -lh builddir/obision-apps.deb
      
    - name: Create Release and Upload DEB
      uses: softprops/action-gh-release@v1
      with:
        files: builddir/obision-apps.deb
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
