name: Build and Release DEB Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y debhelper meson ninja-build libglib2.0-dev gjs
        npm install
        
    - name: Build package
      run: npm run deb-build
      
    - name: Create Release and Upload DEB
      uses: softprops/action-gh-release@v1
      with:
        files: builddir/obision-apps.deb
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
